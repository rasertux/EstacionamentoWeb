<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Tarifas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="David Martins, Rafael Sérgio" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="panel panel-default" style="margin-top: 50px;">
				<div class="panel-heading">
					<div align="right">
						<form action="/EstacionamentoWeb/logout" method="post">
							<input type="submit" value="Logout" />
						</form>
					</div>
					<h1 class='text-center'>Tarifa - Cadastro</h1>
					<a href='/EstacionamentoWeb/index.html'> Menu</a>
				</div>
				<div class="panel-body">
					<form role="form" method="post"
						action="/EstacionamentoWeb/cadastrotarifa">
						<div class="form-group">
							<label>Descrição:</label> <input type="text" size="35"
								required="required" maxlength="30" name="eddescricao"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Valor:</label> <input type="tel" min="0"
								required="required"
								pattern="([0-9]{1,9}\.)?([0-9]{1,9}\.)?[0-9]{1,9}$" size="10"
								class="form-control" maxlength="10" name="edvalor" />
						</div>
						<input type="submit" value="Cadastrar" class="btn btn-default" />
						<input type="reset" value="Limpar" class="btn btn-default" />
					</form>
					<hr>
					<a href='/EstacionamentoWeb/listar'>Listar Tarifa</a>
				</div>
				<div class="panel-footer">
					<small>&copy <a href="https://github.com/DaveKun"
						target="_blank">David Martins</a>, <a target="_blank"
						href="https://github.com/rasertux">Rafael Sérgio</a></small>
				</div>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
</body>
</html>
