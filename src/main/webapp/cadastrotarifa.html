<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Tarifas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="David Martins, Rafael Sérgio" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="panel panel-default" style="margin-top: 50px;">
				<div class="panel-heading text-center">
					<h1>Tarifa - Cadastro</h1>
				</div>
				<div class="panel-body">
					<form role="form" method="post"
						action="/EstacionamentoWeb/cadastrotarifa">
						<div class="form-group">
							<label>Descrição:</label> <input type="text" size="35"
								maxlength="30" name="eddescricao" class="form-control" />
						</div>
						<div class="form-group">
							<label>Valor:</label>
							<input type="text" size="10"
								class="form-control" maxlength="10" name="edvalor" />
						</div>
						<input type="submit" value="Cadastrar" class="btn btn-default" />
						<input type="reset" value="Limpar" class="btn btn-default" />
					</form>
					<hr>
					<a href='/EstacionamentoWeb/listar'>Listar Tarifa</a>
				</div>
				<div class="panel-footer">
					<small>&copy <a href="https://github.com/DaveKun"
						target="_blank">David Martins</a>, <a target="_blank"
						href="https://github.com/rasertux">Rafael Sérgio</a></small>
				</div>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
</body>
</html>
